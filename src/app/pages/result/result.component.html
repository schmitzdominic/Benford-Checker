<div class="component-main-div">
  <!-- title -->
  <div class="opt-component-title title">
    <span>{{ 'result.description' | translate }}</span>
  </div>
  <mat-grid-list [cols]="breakpoint" rowHeight="70px" (window:resize)="onResize($event)">
    <!-- info -->
    <mat-grid-tile *ngIf="!isMobile" [colspan]="1" [rowspan]="height">
      <app-file-info-card
        [result]="result"
      ></app-file-info-card>
    </mat-grid-tile>
    <!-- data -->
    <mat-grid-tile [colspan]="2" [rowspan]="height">
      <div class="figures">
        <mat-tab-group>
          <mat-tab label="{{ 'result.tabs.tab1' | translate }}">
            <!-- benford chart -->
            <app-grouped-bar-chart
              [result]="result"
            ></app-grouped-bar-chart>
          </mat-tab>
          <mat-tab label="{{ 'result.tabs.tab2' | translate }}">
            <!-- benford table -->
            <app-benford-table
              [result]="result"
            ></app-benford-table>
          </mat-tab>
        </mat-tab-group>
      </div>
    </mat-grid-tile>
    <!-- info -->
    <mat-grid-tile *ngIf="isMobile" [colspan]="2" [rowspan]="height-2">
      <app-file-info-card
        [result]="result"
      ></app-file-info-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
