<mat-grid-list cols = "3" rowHeight="100px">
  <mat-grid-tile [colspan]="3" [rowspan]="1">
    <span class="mat-display-2">{{ 'result.description' | translate }}</span>
  </mat-grid-tile>
  <mat-grid-tile [colspan] = "3" [rowspan]="5">
    <app-grouped-bar-chart
      [result]="result"
    ></app-grouped-bar-chart>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="1">
    <button mat-raised-button color="primary" routerLink="">{{ 'result.buttons.new' | translate }}</button>
  </mat-grid-tile>
</mat-grid-list>
