<div class="option-block">
  <h5 class="option-title">{{ 'ingest.options.title' | translate }}</h5>
  <div *ngFor="let option of options" class="option-button">
    <button mat-button mat-fab [color]="option['color']" (click)="onOptionClick(option['type'])">
      <mat-icon>{{option['icon']}}</mat-icon>
    </button>
  </div>
  <div class="option-text">
    <div class="option-description-title">
      <span class="mat-title">{{ 'ingest.options.description' | translate }}</span><br/>
    </div>
    <span class="subheading-2 unfade">{{text | translate}}</span>
  </div>
</div>
