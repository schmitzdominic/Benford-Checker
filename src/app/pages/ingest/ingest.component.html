<mat-grid-list cols="{{breakpoint}}" rowHeight="37px" (window:resize)="onResize($event)">
  <mat-grid-tile [colspan]="1" [rowspan]="optionsHeight">
    <app-options (chosenOption)="onOptionChange($event)"></app-options>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="10">
    <router-outlet></router-outlet>
  </mat-grid-tile>
</mat-grid-list>
