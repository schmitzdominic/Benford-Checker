<ngx-charts-bar-vertical-2d
  [view]="view"
  [scheme]="colorScheme"
  [results]="multi"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [yAxisLabel]="'charts.grouped-bar-chart.y-axis' | translate"
  [legendTitle]="'charts.grouped-bar-chart.legend-title' | translate"
></ngx-charts-bar-vertical-2d>
